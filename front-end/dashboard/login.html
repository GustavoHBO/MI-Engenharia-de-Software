<body>
	<!-- WRAPPER -->
	<div id="wrapper">
        <div id="main-content" class="container">
        <div id="login-page" class="row login-box">
            <div class="col-sm-4 col-sm-offset-4 login">
                <div class="row form-box">
                    <h2>Login</h2>
                    <div class="col-xs-10 col-xs-offset-1">
                        <input class="form-group input-sm" type="email" placeholder="E-mail" v-model="email">
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                        <input class="form-group input-sm" type="password" placeholder="Senha" v-model="senha">
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                      <button class="btn btn-sm btn-block" v-on:click="loginEmail">Login</button>
                        <!-- <a class="btn btn-lg btn-block" href="./dashboard/index.html">Login</a> -->
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                        <button class="btn btn-sm btn-block btn-facebook" v-on:click="loginFacebook"><i class="fa fa-facebook"></i> Facebook</button>
                        <!-- <a class="btn btn-lg btn-block" href="./dashboard/index.html">Login</a> -->
                    </div>
                    <div class="col-xs-10 col-xs-offset-1">
                        <button class="btn btn-sm btn-block btn-google" v-on:click="loginGoogle"><i class="fa fa-google"></i> Google</button>
                        <!-- <a class="btn btn-lg btn-block" href="./dashboard/index.html">Login</a> -->
                    </div> 
                    <div class="col-xs-6 cadastrar">
                        <a data-toggle="modal" data-target="#CadastroModal">Cadastrar</a>
                    </div>
                    <div class="col-xs-6 forgetPassword">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
		<!-- NAVBAR -->
	</div>
    <div id="CadastroModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="title-box wow fadeInDown">
                    <h2 class="section-title">Cadastro</h2>
                </div>
                <form>
                    <div class="row" id="cadastro">
                        <div class="col-xs-10 col-xs-offset-1">
                            <input class="form-group input-sm" type="text" placeholder="Nome" v-model="nome">
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <input class="form-group input-sm" type="text" placeholder="Sobrenome" v-model="sobrenome">
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <input class="form-group input-sm" type="e-mail" placeholder="E-mail" v-model="email">
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <input class="form-group input-sm" type="password" placeholder="Senha" v-model="senha">
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <input class="form-group input-sm" type="password" placeholder="Repetir senha" v-model="senha2">
                        </div>
                        <div class="col-xs-10 col-xs-offset-1">
                            <button class="btn btn-sm btn-block" @click="createUser($event)">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
